<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS CORE V5 | © SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --dark: #01080b;
            --panel: rgba(0, 15, 20, 0.98);
        }

        body, html {
            background-color: var(--dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #001a1a 0%, var(--dark) 100%);
        }

        /* --- LOADING --- */
        #loader { position: fixed; inset: 0; background: var(--dark); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .bar-bg { width: 250px; height: 4px; background: #000; margin: 20px 0; border: 1px solid var(--cyan); border-radius: 10px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--pink); box-shadow: 0 0 15px var(--pink); }

        /* --- CHASIS AEGIS V5 --- */
        .main-chassis {
            width: 88%;
            max-width: 420px;
            background: var(--panel);
            border: 2px solid var(--cyan);
            border-radius: 50px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            display: none;
            text-align: center;
            position: relative;
        }

        .header-content { padding: 40px 20px 10px; }

        /* Marcos Redondos Ajustados */
        .round-frame {
            width: 130px;
            height: 130px;
            margin: 0 auto;
            border: 3px solid var(--cyan);
            border-radius: 50%;
            padding: 5px;
            background: var(--dark);
            box-shadow: 0 0 15px var(--cyan);
        }

        .profile-img {
            width: 100%; height: 100%; border-radius: 50%;
            background: url('perfil.png') center/cover no-repeat;
        }

        .dev-status { color: var(--pink); font-size: 0.65rem; letter-spacing: 4px; margin-top: 20px; font-weight: bold; }

        .body-content { padding: 25px 35px; }

        .tactical-input {
            width: 100%; background: rgba(0,0,0,0.6); border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px; padding: 15px; color: white; font-family: 'Share Tech Mono';
            margin-bottom: 15px; box-sizing: border-box; outline: none; text-align: center;
        }

        .btn-ignite {
            width: 100%; padding: 18px; background: var(--pink); border: none; border-radius: 20px;
            color: white; font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 15px var(--pink);
        }

        /* Panel de Contacto Oculto */
        #contact-methods {
            display: none; margin-top: 20px; grid-template-columns: 1fr 1fr; gap: 10px;
            animation: fadeIn 0.5s forwards;
        }

        .contact-btn {
            padding: 12px; font-size: 0.7rem; border-radius: 15px; text-decoration: none;
            font-weight: bold; color: white; display: block; border: 1px solid var(--cyan);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .phrase-box { margin-top: 20px; min-height: 45px; font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--cyan); }

        .footer-logo-frame {
            width: 60px; height: 60px; margin: 10px auto;
            border: 2px solid var(--cyan); border-radius: 50%; padding: 5px;
        }

        .aegis-logo { width: 100%; border-radius: 50%; filter: drop-shadow(0 0 5px var(--cyan)); }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 0.7rem; color: var(--cyan); letter-spacing: 5px;">CARGANDO PROTOCOLO...</div>
    <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
    <button id="access-btn" onclick="igniteSystem()" style="display:none; background:none; border:1px solid var(--pink); color:var(--pink); padding:10px 25px; cursor:pointer; font-family:'Orbitron';">SISTEMA LISTO</button>
</div>

<div class="main-chassis" id="chassis">
    <div class="header-content">
        <div class="round-frame"><div class="profile-img"></div></div>
        <div class="dev-status">SR. TECH DEVELOPER</div>
        <h2 style="margin: 10px 0; font-size: 1.1rem;">SCARLET FUENMAYOR</h2>
    </div>

    <div class="body-content">
        <input type="text" id="userName" class="tactical-input" placeholder="[ NOMBRE O EMPRESA ]">
        <button class="btn-ignite" onclick="showContact()">ABRIR CANAL DE ENLACE</button>
        
        <div id="contact-methods">
            <a href="https://wa.me/584262271349" class="contact-btn" target="_blank" style="background: #25D366; border: none;">WHATSAPP</a>
            <a href="mailto:Fuenmayorscarlet610@gmail.com" class="contact-btn" style="background: #D44638; border: none;">E-MAIL</a>
        </div>

        <div class="phrase-box" id="writer"></div>
    </div>

    <div class="footer-integrated" style="background: rgba(0,0,0,0.5); padding: 15px;">
        <div class="footer-logo-frame"><img src="AEGIS.png" class="aegis-logo" alt="AEGIS"></div>
        <div style="font-size: 0.55rem; opacity: 0.5;">© 2026 SCARLET FUENMAYOR | PROTOCOL AEGIS V5.0</div>
    </div>
</div>

<audio id="bg-music" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<script>
    let p = 0;
    const interval = setInterval(() => {
        p++; document.getElementById('fill').style.width = p + "%";
        if(p >= 100) { clearInterval(interval); document.getElementById('access-btn').style.display = "block"; }
    }, 30);

    function igniteSystem() {
        document.getElementById('bg-music').play();
        document.getElementById('loader').style.display = "none";
        document.getElementById('chassis').style.display = "block";
        typeMessage();
    }

    function showContact() {
        document.getElementById('contact-methods').style.display = 'grid';
    }

    const msg = "EL PRESENTE ES HOY Y ESTÁ A TU ALCANCE AHORA";
    let i = 0;
    function typeMessage() {
        if (i < msg.length) {
            document.getElementById("writer").innerHTML += msg.charAt(i);
            i++; setTimeout(typeMessage, 70);
        }
    }
</script>
</body>
</html>
