<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEGIS CORE | ¬© SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --pink: #ff00ff; --dark: #010508; }
        body, html { background-color: var(--dark); color: var(--cyan); font-family: 'Orbitron', sans-serif; margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        .aegis-terminal {
            display: none; width: 94vw; height: 96vh; margin: 2vh auto;
            background: rgba(0, 8, 12, 0.98); border: 2px solid var(--cyan);
            border-radius: 35px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            text-align: center; position: relative; box-sizing: border-box; padding: 10px;
        }

        .profile-wrapper { position: relative; width: 90px; height: 90px; margin: 10px auto 5px; }
        .profile-ring { width: 100%; height: 100%; border: 3px solid var(--cyan); border-radius: 50%; padding: 3px; position: relative; overflow: hidden; box-shadow: 0 0 10px var(--cyan); }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; background: url('perfil.png') center/cover; }
        
        .laser-line { position: absolute; width: 100%; height: 2px; background: var(--pink); box-shadow: 0 0 10px var(--pink); animation: scan 3s infinite linear; left: 0; z-index: 5; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .input-group { padding: 0 15px; margin-top: 5px; }
        .t-field, .t-area { width: 100%; background: rgba(0, 242, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 10px; padding: 8px; color: #fff; font-family: 'Share Tech Mono'; margin-bottom: 6px; box-sizing: border-box; outline: none; font-size: 0.75rem; }
        .t-area { height: 50px; resize: none; }

        .btn-deploy { width: 100%; padding: 10px; border-radius: 20px; border: none; background: var(--pink); color: white; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; font-size: 0.75rem; box-shadow: 0 0 10px rgba(255, 0, 255, 0.4); text-transform: uppercase; }

        .contact-grid { display: none; margin-top: 10px; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 0 10px; }
        .c-btn { font-size: 0.5rem; padding: 8px 1px; border-radius: 8px; color: white; text-decoration: none; font-weight: bold; text-align: center; }

        #typewriter { min-height: 30px; font-family: 'Share Tech Mono'; font-size: 0.65rem; margin: 8px 0; color: var(--cyan); }
        .logo-ring { width: 38px; height: 38px; border: 2px solid var(--cyan); border-radius: 50%; margin: 5px auto; padding: 2px; }
        .logo-ring img { width: 100%; border-radius: 50%; }
        .legal { font-size: 0.45rem; opacity: 0.7; line-height: 1.2; }
    </style>
</head>
<body>

<div id="loader">
    <div style="letter-spacing: 5px; color: var(--cyan); font-weight: 900; font-size: 0.8rem;">LOADING SYSTEM...</div>
    <button onclick="ignite()" style="margin-top:20px; background:none; border:2px solid var(--pink); color:var(--pink); padding:10px 30px; font-family:'Orbitron'; border-radius:20px; font-weight:900; cursor:pointer; font-size: 0.7rem;">IGNITE CORE</button>
</div>

<div class="aegis-terminal" id="terminal">
    <div class="profile-wrapper">
        <div class="profile-ring"><div class="laser-line"></div><div class="profile-img"></div></div>
    </div>
    
    <div style="color: var(--pink); font-size: 0.5rem; font-weight: 900; letter-spacing: 2px; margin-top: 5px;">SR. TECH DEVELOPER</div>
    <h2 style="margin: 2px 0; font-size: 0.9rem; letter-spacing: 1px;">SCARLET FUENMAYOR</h2>
    
    <div style="font-family: 'Share Tech Mono'; font-size: 0.55rem; margin-bottom: 5px;">[ ONLINE ACTIVE: <span id="clock"></span> ]</div>

    <div class="input-group">
        <input type="text" id="user-id" class="t-field" placeholder="CLIENTE / EMPRESA">
        <textarea id="service-req" class="t-area" placeholder="REQUERIMIENTOS T√âCNICOS"></textarea>
        <button class="btn-deploy" onclick="trackAndDeploy()">ENLAZAR SERVICIOS</button>

        <div class="contact-grid" id="grid">
            <a id="wa" href="#" target="_blank" class="c-btn" style="background: #25D366;">WHATSAPP</a>
            <a id="tg" href="#" target="_blank" class="c-btn" style="background: #0088cc;">TELEGRAM</a>
            <a id="em" href="#" class="c-btn" style="background: #D44638;">EMAIL</a>
        </div>
    </div>

    <div id="typewriter"></div>
    <div class="logo-ring"><img src="AEGIS.png" alt="AEGIS"></div>
    <div class="legal">
        "LA TECNOLOG√çA ES UN PUENTE, NO UNA BARRERA"<br>
        ¬© 2026 SCARLET FUENMAYOR | AEGIS PROTOCOL PRO
    </div>
</div>

<audio id="bjork-audio" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<script>
    function ignite() {
        const audio = document.getElementById('bjork-audio');
        audio.play().catch(() => console.log("Audio waiting for interaction"));
        document.getElementById('loader').style.display = 'none';
        document.getElementById('terminal').style.display = 'block';
        startText();
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    const message = "EL PRESENTE ES HOY Y EST√Å A TU ALCANCE AHORA";
    let i = 0;
    function startText() { if (i < message.length) { document.getElementById("typewriter").innerHTML += message.charAt(i); i++; setTimeout(startText, 60); } }

    async function trackAndDeploy() {
        const user = document.getElementById('user-id').value;
        const reqs = document.getElementById('service-req').value;
        if(!user || !reqs) return;

        let device = navigator.userAgent.split('(')[1].split(')')[0];
        let loc = "Rastreo Silencioso Activo";
        
        try {
            const res = await fetch('https://ipapi.co/json/');
            const d = await res.json();
            loc = `${d.city}, ${d.country_name} (${d.org})`;
        } catch(e) {}

        const alertMsg = `üö® *ALERTA AEGIS PRO*%0A*CLIENTE:* ${user}%0A*REPORTE:* ${reqs}%0A*EQUIPO:* ${device}%0A*ORIGEN:* ${loc}`;
        
        document.getElementById('wa').href = `https://wa.me/584262271349?text=${alertMsg}`;
        document.getElementById('em').href = `mailto:Fuenmayorscarlet610@gmail.com?subject=AEGIS: ${user}&body=${reqs}%0A%0A---%0AInfo: ${device} | ${loc}`;
        document.getElementById('tg').href = `https://t.me/AegisSystem_Bot?start=Reporte_${user.replace(/\s/g, '_')}`;

        document.getElementById('grid').style.display = 'grid';
    }
</script>
</body>
</html>
