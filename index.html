<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Protocol | Scarlet Fuenmayor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --cyan: #00f2ff; --pink: #ff00ff; --bg: #000308; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Rajdhani', sans-serif; 
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow-x: hidden;
            padding: 20px;
        }

        /* EFECTO ESPECIAL 1: Fondo de Matriz Animada */
        #matrix-bg { position: fixed; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; opacity: 0.2; }

        /* PANEL FLEXIBLE (Se adapta a PC y Samsung A31) */
        .stark-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px; /* Tama침o m치ximo en PC */
            background: rgba(0, 15, 30, 0.8);
            border: 2px solid var(--cyan);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            padding: clamp(20px, 5vw, 40px); /* Espaciado el치stico */
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }

        /* EFECTO ESPECIAL 2: Esc치ner de Seguridad */
        .laser-scan {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--cyan);
            box-shadow: 0 0 20px var(--cyan);
            left: 0;
            top: 0;
            animation: scan 4s infinite linear;
            border-radius: 30px;
            opacity: 0.6;
        }

        /* Fotos y Logos con Fusi칩n */
        .avatar-frame {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 3px solid var(--cyan);
            margin: 0 auto 15px;
            box-shadow: 0 0 20px var(--cyan);
            overflow: hidden;
        }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* SOLUCI칍N FINAL AL LOGO (Adi칩s al cuadro blanco) */
        .logo-fusion {
            width: 100px; height: 100px;
            margin: 20px auto;
            background: #fff;
            mix-blend-mode: screen; /* Elimina el blanco de AEGIS.png */
            border-radius: 50%;
            border: 2px solid var(--cyan);
            padding: 10px;
            box-shadow: 0 0 15px var(--cyan);
        }
        .logo-fusion img { width: 100%; height: 100%; object-fit: contain; }

        h1 { font-family: 'Orbitron'; font-size: clamp(1.2rem, 5vw, 1.8rem); color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .role { color: var(--pink); font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 20px; }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: #fff;
            border-radius: 12px;
            text-align: center;
            font-family: 'Rajdhani';
            font-size: 1rem;
        }

        .btn-stark {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-family: 'Orbitron';
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        .btn-stark:hover { background: var(--cyan); color: #000; box-shadow: 0 0 40px var(--cyan); }

        /* Copyright Scarlet Fuenmayor */
        .footer-text {
            margin-top: 30px;
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            padding-top: 15px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            color: var(--cyan);
            letter-spacing: 1px;
        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="stark-card">
        <div class="laser-scan"></div>
        
        <div class="avatar-frame">
            <img src="perfil.png" alt="Scarlet Fuenmayor">
        </div>

        <h1>SCARLET FUENMAYOR</h1>
        <div class="role">ADVANCED SYSTEM SECURITY</div>

        <form id="aegisForm">
            <input type="text" placeholder="ID CLIENTE" required>
            <textarea placeholder="REPORTE DE INCIDENCIA" rows="2" required></textarea>
            <button type="submit" class="btn-stark">ENLAZAR SISTEMA</button>
        </form>

        <div class="logo-fusion">
            <img src="AEGIS.png" alt="AEGIS">
        </div>

        <div class="footer-text">
            춸 2026 SCARLET FUENMAYOR | AEGIS PROTOCOL
        </div>
    </div>

    <script>
        // EFECTO MATRIX REALISTA
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = "010101SCARLETAEGIS";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00f2ff';
            ctx.font = fontSize + 'px Orbitron';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            }
        };
        setInterval(draw, 30);

        document.getElementById('aegisForm').onsubmit = (e) => {
            e.preventDefault();
            window.location.href = "https://wa.me/584262271349?text=" + encodeURIComponent("游뚿 *NOTIFICACI칍N DE SISTEMA AEGIS*");
        };
    </script>
</body>
</html>
