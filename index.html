<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS CORE | © SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --dark: #010508;
            --glass: rgba(0, 242, 255, 0.05);
        }

        body, html {
            background-color: var(--dark);
            color: var(--cyan);
            font-family: 'Orbitron', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #001a1a 0%, var(--dark) 100%);
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .loading-bar-container {
            width: 200px; height: 2px; background: rgba(0, 242, 255, 0.1);
            margin-top: 20px; border-radius: 10px; overflow: hidden;
        }

        .loading-fill {
            width: 0%; height: 100%; background: var(--pink);
            box-shadow: 0 0 15px var(--pink); animation: load 3s forwards;
        }

        @keyframes load { 100% { width: 100%; } }

        /* --- INTERFAZ AEGIS --- */
        .aegis-interface {
            display: none; width: 92%; max-width: 440px;
            background: rgba(1, 8, 11, 0.98);
            border: 2px solid var(--cyan); border-radius: 55px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            overflow-y: auto; max-height: 90vh; text-align: center; scrollbar-width: none;
        }

        .aegis-interface::-webkit-scrollbar { display: none; }

        .profile-chassis {
            position: relative; width: 120px; height: 120px; margin: 25px auto 10px;
            border-radius: 50%; border: 3px solid var(--cyan); padding: 5px;
            background: var(--dark); box-shadow: 0 0 20px var(--cyan);
        }
        
        .profile-img { width: 100%; height: 100%; border-radius: 50%; background: url('perfil.png') center/cover; }

        .laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--pink); box-shadow: 0 0 10px var(--pink);
            animation: scan 3s infinite linear;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .dev-badge {
            background: rgba(255, 0, 255, 0.1); color: var(--pink); padding: 5px 15px;
            border: 1px solid var(--pink); border-radius: 20px; font-size: 0.6rem;
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;
        }

        /* FORMULARIO MEJORADO */
        .input-group { padding: 0 35px; }

        .tactical-input, .tactical-area {
            width: 100%; background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 15px; padding: 12px; color: white; margin-bottom: 10px;
            font-family: 'Share Tech Mono'; outline: none; box-sizing: border-box;
        }

        .tactical-area { resize: none; height: 80px; }

        .btn-link {
            width: 100%; padding: 16px; border-radius: 25px; border: none;
            background: var(--cyan); color: var(--dark); font-weight: 900;
            font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        /* CONTACTO */
        #contact-grid { display: none; margin-top: 15px; padding: 0 35px; }
        .c-btn {
            text-decoration: none; color: white; font-size: 0.7rem; padding: 12px;
            border-radius: 15px; display: inline-block; width: 45%; font-weight: bold;
        }

        #type-phrase {
            margin: 20px 0; font-family: 'Share Tech Mono'; font-size: 0.8rem;
            color: var(--cyan); min-height: 40px;
        }

        .footer-logo-ring {
            width: 55px; height: 55px; border: 2px solid var(--cyan);
            border-radius: 50%; margin: 10px auto; padding: 5px;
        }
        .footer-logo-ring img { width: 100%; border-radius: 50%; }

        .copyright-area { font-size: 0.6rem; padding: 10px 30px 25px; line-height: 1.5; opacity: 0.7; }
    </style>
</head>
<body>

<div id="loader">
    <div style="letter-spacing: 8px; font-size: 0.9rem; font-weight: 900;">LOADING...</div>
    <div class="loading-bar-container"><div class="loading-fill"></div></div>
    <button id="entry-btn" onclick="activate()" style="display:none; margin-top: 30px; background: transparent; border: 1px solid var(--pink); color: var(--pink); padding: 12px 35px; cursor: pointer; font-family: 'Orbitron';">INGRESAR AL NÚCLEO</button>
</div>

<div class="aegis-interface" id="ui">
    <div class="profile-chassis">
        <div class="profile-img"></div>
        <div class="laser"></div>
    </div>

    <div class="dev-badge">SR. TECH DEVELOPER</div>
    <h1 style="font-size: 1.1rem; margin: 5px 0; letter-spacing: 2px;">SCARLET FUENMAYOR</h1>
    
    <div style="font-family: 'Share Tech Mono'; font-size: 0.6rem; color: var(--pink); margin-bottom: 15px;">
        [ ONLINE ACTIVE: <span id="clock"></span> ]
    </div>

    <div class="input-group">
        <input type="text" id="client" class="tactical-input" placeholder="NOMBRE O EMPRESA">
        <textarea id="specs" class="tactical-area" placeholder="DETALLES TÉCNICOS / REQUERIMIENTOS"></textarea>
        <button class="btn-link" onclick="unlockContact()">ENLAZAR SERVICIOS</button>
        
        <div id="contact-grid">
            <a href="https://wa.me/584262271349" class="c-btn" style="background: #25D366; margin-right: 5px;">WHATSAPP</a>
            <a href="mailto:Fuenmayorscarlet610@gmail.com" class="c-btn" style="background: #D44638;">E-MAIL</a>
        </div>
    </div>

    <div id="type-phrase"></div>

    <div class="footer-logo-ring">
        <img src="AEGIS.png" alt="AEGIS">
    </div>

    <div class="copyright-area">
        "LA TECNOLOGÍA ES UN PUENTE, NO UNA BARRERA"<br>
        © 2026 SCARLET FUENMAYOR | TODOS LOS DERECHOS RESERVADOS
    </div>
</div>

<audio id="army-of-me" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<script>
    // Mostrar botón de entrada tras carga simulada
    setTimeout(() => { document.getElementById('entry-btn').style.display = 'block'; }, 3000);

    function activate() {
        document.getElementById('army-of-me').play();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        startType();
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    const msg = "EL PRESENTE ES HOY Y ESTÁ A TU ALCANCE AHORA";
    let n = 0;
    function startType() {
        if (n < msg.length) {
            document.getElementById("type-phrase").innerHTML += msg.charAt(n);
            n++; setTimeout(startType, 60);
        }
    }

    function unlockContact() {
        const client = document.getElementById('client').value;
        const specs = document.getElementById('specs').value;
        if(client.length < 2 || specs.length < 5) { 
            alert("SISTEMA: POR FAVOR COMPLETE LOS DETALLES TÉCNICOS."); 
            return; 
        }
        document.getElementById('contact-grid').style.display = 'block';
    }
</script>

</body>
</html>
