<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS PROTOCOL | SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --dark: #050a0f;
        }

        body, html {
            background-color: var(--dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* --- PANTALLA DE CARGA --- */
        #loader {
            position: fixed;
            z-index: 999;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-bar-container {
            width: 300px;
            height: 10px;
            border: 1px solid var(--cyan);
            margin-top: 20px;
        }

        .loading-fill {
            height: 100%;
            width: 0%;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            animation: load 3s forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #start-btn {
            display: none; /* Aparece al final de la carga */
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--pink);
            color: var(--pink);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron';
        }

        /* --- INTERFAZ PRINCIPAL --- */
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }

        .terminal-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 850px;
            background: rgba(0, 15, 20, 0.85);
            border: 2px solid var(--cyan);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            clip-path: polygon(5% 0, 100% 0, 100% 95%, 95% 100%, 0 100%, 0 5%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .profile-hex {
            width: 120px;
            height: 120px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 3px solid var(--cyan);
            background: url('perfil.png') center/cover no-repeat;
            margin: 0 auto 15px;
            filter: drop-shadow(0 0 10px var(--cyan));
        }

        .header-logo img {
            width: 50px;
            filter: drop-shadow(0 0 5px var(--cyan));
        }

        /* Estilos de inputs y botones igual que el anterior... */
        input, textarea { width: 100%; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--cyan); color: var(--cyan); padding: 10px; margin: 10px 0; font-family: monospace; }
        .btn-stark { width: 100%; background: transparent; border: 1px solid var(--pink); color: var(--pink); padding: 15px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="loader">
    <div style="color: var(--cyan);">INICIALIZANDO AEGIS PROTOCOL...</div>
    <div class="loading-bar-container">
        <div class="loading-fill"></div>
    </div>
    <button id="start-btn" onclick="initSystem()">ACCEDER AL ENLACE</button>
</div>

<div id="particles-js"></div>

<div class="terminal-container">
    <div class="side-radar" style="text-align: center;">
        <div class="profile-hex"></div>
        <div style="color: var(--pink); font-size: 0.8rem; margin-bottom: 20px;">ING. SCARLET FUENMAYOR</div>
        <div id="clock" style="color: var(--cyan); font-size: 1.2rem;">00:00:00</div>
    </div>

    <div class="main-content">
        <div class="header-logo" style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
            <img src="AEGIS.png" alt="AEGIS">
            <h2 style="color: var(--cyan); margin: 0;">AEGIS TACTICAL</h2>
        </div>
        
        <form>
            <input type="text" placeholder="AUTH_ID: USUARIO">
            <textarea rows="3" placeholder="REPORTE DE INCIDENCIA..."></textarea>
            <button type="button" class="btn-stark">INICIAR TRANSMISIÓN</button>
        </form>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
    // Mostrar botón después de la carga
    setTimeout(() => {
        document.getElementById('start-btn').style.display = 'block';
    }, 3000);

    function initSystem() {
        // Quitar loader
        document.getElementById('loader').style.display = 'none';
        // Play música
        const music = document.getElementById('bg-music');
        music.play().catch(e => console.log("Audio bloqueado por el navegador"));
    }

    // Reloj
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // Partículas
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 60 },
            "color": { "value": "#00f2ff" },
            "line_linked": { "enable": true, "color": "#ff00ff", "opacity": 0.3 },
            "move": { "enable": true, "speed": 2 }
        }
    });
</script>

</body>
</html>
