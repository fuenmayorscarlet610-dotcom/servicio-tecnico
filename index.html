        /* Foto y Logo Circulares con Borde Azul */

        .status { color: #0f0; font-size: 0.7rem; font-family: 'Orbitron'; letter-spacing: 3px; margin-bottom: 20px; }
        .quote { color: var(--pink); font-style: italic; margin: 25px 0; border-left: 3px solid var(--pink); padding-left: 15px; text-align: left; font-size: 0.95rem; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--cyan); color: #fff; font-family: 'Rajdhani'; outline: none; transition: 0.3s; }
        input:focus { box-shadow: 0 0 15px var(--cyan); }

        .btn { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--cyan); color: var(--cyan); font-family: 'Orbitron'; cursor: pointer; transition: 0.4s; text-transform: uppercase; margin-top: 10px; letter-spacing: 2px; }
        .btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 30px var(--cyan); }
        .btn-pink { border-color: var(--pink); color: var(--pink); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
