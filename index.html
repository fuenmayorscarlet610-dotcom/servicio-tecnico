<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS OS | SCARLET FUENMAYOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        #particles-js {
            position: absolute; width: 100%; height: 100%; z-index: 1;
        }

        /* Contenedor Principal */
        .interface-container {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 95%;
        }

        /* Panel de Información Lateral (RADAR) */
        .side-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--pink);
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            border-left: 5px solid var(--pink);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Tarjeta Central Scarlet */
        .main-card {
            flex: 2;
            background: rgba(0, 242, 255, 0.03);
            border: 1px solid var(--cyan);
            padding: 40px;
            position: relative;
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .hex-profile {
            width: 160px; height: 160px;
            margin: 0 auto 15px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: var(--cyan);
            padding: 3px;
        }

        .hex-profile img {
            width: 100%; height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            object-fit: cover;
            background: black;
        }

        .glitch {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--cyan);
            text-shadow: 2px 2px var(--pink);
            letter-spacing: 2px;
        }

        /* Elementos del Radar */
        .radar-box {
            border: 1px dashed var(--cyan);
            padding: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .pulse {
            width: 10px; height: 10px;
            background: var(--pink);
            border-radius: 50%;
            display: inline-block;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }

        .btn-action {
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-action:hover {
            background: var(--cyan); color: black;
            box-shadow: 0 0 20px var(--cyan);
        }

        @media (max-width: 768px) {
            .interface-container { flex-direction: column; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="interface-container">
    <div class="side-panel">
        <div>
            <div style="color: var(--pink); font-weight: bold; margin-bottom: 20px;">LOCATION RADAR</div>
            <div class="radar-box">
                <span class="pulse"></span> UPLINK: STABLE<br>
                REGION: CARACAS, VZLA<br>
                COORDS: 10.4806° N, 66.8983° W
            </div>
            <div class="radar-box" style="border-color: var(--pink);">
                SYSTEM TIME:<br>
                <span id="clock" style="font-size: 1.2rem; color: var(--pink);">00:00:00</span>
            </div>
        </div>
        <img src="AEGIS.png" style="width: 100%; opacity: 0.5;" alt="Logo AEGIS">
    </div>

    <div class="main-card">
        <div class="hex-profile">
            <img src="perfil.png" alt="Scarlet Fuenmayor">
        </div>
        <div class="glitch">SCARLET FUENMAYOR</div>
        <p style="letter-spacing: 3px; font-size: 0.8rem; color: var(--cyan);">AEGIS COMMANDER & ENGINEER</p>
        
        <div style="margin: 20px 0; border-top: 1px solid rgba(0, 242, 255, 0.2); padding-top: 10px;">
            <button class="btn-action" onclick="toggleMusic()" id="btnText">INICIAR PROTOCOLO AUDIO</button>
        </div>
        
        <p style="font-size: 0.7rem; opacity: 0.5;">
            "Transformando la frustración técnica en soluciones de élite."
        </p>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
    // Reloj en tiempo real
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Partículas de Red Neuronal
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 60 },
            "color": { "value": "#00f2ff" },
            "line_linked": { "enable": true, "distance": 150, "color": "#ff00ff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 1.5 }
        },
        "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } }
    });

    function toggleMusic() {
        const music = document.getElementById('bg-music');
        const btn = document.getElementById('btnText');
        if (music.paused) {
            music.play();
            btn.innerText = "SISTEMA ONLINE";
        } else {
            music.pause();
            btn.innerText = "SISTEMA PAUSADO";
        }
    }
</script>

<footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.7rem; opacity: 0.4;">
    Copyright © 2026 Scarlet Fuenmayor. Todos los derechos reservados.
</footer>

</body>
</html>
