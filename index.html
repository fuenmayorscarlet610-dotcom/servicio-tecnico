<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS CORE | © SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --dark: #010508;
            --glass: rgba(0, 242, 255, 0.03);
        }

        body, html {
            background-color: var(--dark);
            color: var(--cyan);
            font-family: 'Orbitron', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- OVERLAY DE CARGA --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .loading-ring {
            width: 150px; height: 150px; border: 2px solid transparent;
            border-top: 2px solid var(--pink); border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- CHASIS TÁCTICO --- */
        .aegis-interface {
            display: none; width: 95%; max-width: 450px;
            background: rgba(1, 8, 11, 0.95);
            border: 2px solid var(--cyan); border-radius: 60px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            overflow: hidden; text-align: center;
        }

        /* MARCO DE PERFIL CON ESCÁNER */
        .profile-chassis {
            position: relative; width: 140px; height: 140px; margin: 30px auto 10px;
            border-radius: 50%; border: 3px solid var(--cyan); padding: 5px;
            background: var(--dark); box-shadow: 0 0 20px var(--cyan);
        }
        
        .profile-img { width: 100%; height: 100%; border-radius: 50%; background: url('perfil.png') center/cover; }

        .laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--pink); box-shadow: 0 0 15px var(--pink);
            animation: scan 3s infinite; opacity: 0.7;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* DATOS EN TIEMPO REAL */
        .live-stats { font-family: 'Share Tech Mono'; font-size: 0.7rem; color: var(--pink); margin-bottom: 20px; }

        .dev-title {
            background: var(--pink); color: white; padding: 4px 15px;
            border-radius: 20px; font-size: 0.6rem; font-weight: 900;
            display: inline-block; margin-bottom: 10px;
        }

        /* FORMULARIO DE ÉLITE */
        .input-box {
            width: 80%; background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px; padding: 15px; color: white; margin: 5px auto;
            font-family: 'Share Tech Mono'; outline: none; text-align: center;
        }

        .btn-stark {
            width: 80%; padding: 18px; border-radius: 30px; border: none;
            background: var(--cyan); color: var(--dark); font-weight: 900;
            font-family: 'Orbitron'; cursor: pointer; transition: 0.3s;
            margin-top: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .btn-stark:hover { background: var(--pink); color: white; box-shadow: 0 0 30px var(--pink); }

        /* CONTACTOS */
        #contact-grid { display: none; margin-top: 15px; }
        .c-link { text-decoration: none; color: white; font-size: 0.7rem; padding: 10px; margin: 0 5px; border-radius: 10px; }

        /* FRASE ICONICA */
        #typing-phrase {
            margin: 20px 0; font-family: 'Share Tech Mono'; font-size: 0.85rem;
            color: var(--cyan); height: 40px; padding: 0 20px;
        }

        /* LOGO INTEGRADO */
        .logo-footer {
            width: 60px; height: 60px; border: 2px solid var(--cyan);
            border-radius: 50%; margin: 15px auto; padding: 5px; background: #000;
        }
        .logo-footer img { width: 100%; border-radius: 50%; }

        .copyright { font-size: 0.55rem; opacity: 0.5; padding-bottom: 20px; }

    </style>
</head>
<body>

<div id="loader">
    <div class="loading-ring"></div>
    <div style="margin-top: 20px; letter-spacing: 5px; font-size: 0.8rem;">SISTEMA AEGIS V7.0</div>
    <button id="init-btn" onclick="ignite()" style="margin-top: 30px; background: transparent; border: 1px solid var(--cyan); color: var(--cyan); padding: 15px 40px; cursor: pointer; font-family: 'Orbitron';">INICIALIZAR</button>
</div>

<div class="aegis-interface" id="ui">
    <div class="profile-chassis">
        <div class="profile-img"></div>
        <div class="laser"></div>
    </div>

    <div class="dev-title">SR. TECH DEVELOPER & SECURITY</div>
    <h1 style="font-size: 1.2rem; margin: 0; letter-spacing: 2px;">SCARLET FUENMAYOR</h1>
    
    <div class="live-stats">
        [ STATUS: ACTIVE ] [ <span id="clock"></span> ] <br>
        [ UPLINK: SECURE ] [ DATA: ENCRYPTED ]
    </div>

    <input type="text" id="client" class="input-box" placeholder="IDENTIFICAR USUARIO / EMPRESA">
    <button class="btn-stark" onclick="accessContact()">ENLAZAR CON SCARLET</button>

    <div id="contact-grid">
        <a href="https://wa.me/584262271349" class="c-link" style="background: #25D366;">WHATSAPP</a>
        <a href="mailto:Fuenmayorscarlet610@gmail.com" class="c-link" style="background: #D44638;">EMAIL</a>
    </div>

    <div id="typing-phrase"></div>

    <div class="logo-footer">
        <img src="AEGIS.png" alt="AEGIS">
    </div>

    <div class="copyright">
        © 2026 SCARLET FUENMAYOR | AEGIS PROTOCOL <br>
        EL PRESENTE ES HOY Y ESTÁ A TU ALCANCE AHORA
    </div>
</div>

<audio id="army-of-me" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<script>
    function ignite() {
        document.getElementById('army-of-me').play();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        startTypewriter();
    }

    // Reloj Stark en tiempo real
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    const phrase = "EL PRESENTE ES HOY Y ESTÁ A TU ALCANCE AHORA";
    let i = 0;
    function startTypewriter() {
        if (i < phrase.length) {
            document.getElementById("typing-phrase").innerHTML += phrase.charAt(i);
            i++; setTimeout(startTypewriter, 50);
        }
    }

    function accessContact() {
        const name = document.getElementById('client').value;
        if(name.length < 3) { alert("ERROR: IDENTIFICACIÓN INSUFICIENTE"); return; }
        document.getElementById('contact-grid').style.display = 'block';
    }
</script>

</body>
</html>
