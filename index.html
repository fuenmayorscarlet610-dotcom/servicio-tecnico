<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Scarlet Fuenmayor">
    <meta name="copyright" content="¬© 2026 Scarlet Fuenmayor. All Rights Reserved.">
    <title>AEGIS PROTOCOL | Tactical Interface</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --cyan: #00f2ff;
            --deep-cyan: #00a2ff;
            --pink: #ff00ff;
            --warning: #ff3c00;
            --bg-dark: #050a0f;
            --glass: rgba(0, 242, 255, 0.05);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; cursor: crosshair; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Marco Perimetral estilo Tony Stark */
        .ui-frame {
            position: relative;
            width: 95%;
            max-width: 450px;
            padding: 30px;
            border: 1px solid var(--border-glow);
            background: rgba(0, 15, 25, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 242, 255, 0.1);
            clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%);
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--cyan);
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 5px;
        }

        h1 {
            font-family: 'Orbitron';
            font-weight: 700;
            text-align: center;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--cyan), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .phrase-iconic {
            text-align: center;
            font-size: 0.8rem;
            color: var(--pink);
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--cyan);
            margin-bottom: 5px;
            margin-left: 5px;
        }

        input, textarea {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border-glow);
            padding: 12px;
            color: #fff;
            font-family: 'Rajdhani';
            font-size: 1rem;
            transition: 0.4s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            background: rgba(0, 242, 255, 0.1);
        }

        .btn-stark {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-family: 'Orbitron';
            font-weight: bold;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }

        .btn-stark:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 30px var(--cyan);
        }

        .footer-copyright {
            margin-top: 25px;
            text-align: center;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.3);
        }

        /* Escaneo de Retina Animado */
        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--cyan);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="ui-frame">
        <div class="scan-line"></div>
        
        <div class="status-line">
            <span>SYS: ACTIVE</span>
            <span>CARACAS, VZLA</span>
        </div>

        <h1>AEGIS PROTOCOL</h1>
        <p class="phrase-iconic">"Seguridad nivel Scarlet Fuenmayor"</p>

        <form id="aegisSystem">
            <div class="input-group">
                <label>Identificaci√≥n de Usuario</label>
                <input type="text" id="userName" placeholder="NOMBRE COMPLETO" required>
            </div>

            <div class="input-group">
                <label>Reporte de Incidencia</label>
                <textarea id="userIssue" rows="3" placeholder="DESCRIBA LA SITUACI√ìN..." required></textarea>
            </div>

            <button type="submit" class="btn-stark" id="actionBtn">INICIAR ENLACE T√ÅCTICO</button>
        </form>

        <div class="footer-copyright">
            PROPERTY OF SCARLET FUENMAYOR<br>
            ¬© 2026 AEGIS SECURITY SYSTEMS | ENCRYPTED
        </div>
    </div>

    <script>
        const form = document.getElementById('aegisSystem');
        const btn = document.getElementById('actionBtn');
        const music = document.getElementById('bgMusic');

        form.onsubmit = (e) => {
            e.preventDefault();
            
            // Intentar reproducir m√∫sica si no ha empezado
            music.play().catch(() => console.log("Audio requiere interacci√≥n"));

            const name = document.getElementById('userName').value;
            const issue = document.getElementById('userIssue').value;

            // Feedback Visual Nivel Stark
            btn.innerText = "ACCESO CONCEDIDO...";
            btn.style.borderColor = "#0f0";
            btn.style.color = "#0f0";

            setTimeout(() => {
                const whatsappMsg = `üö® *PROTOCOL AEGIS ACTIVATED*\n\n*AUTHORITY:* SCARLET FUENMAYOR\n*CLIENT:* ${name}\n*STATUS:* ${issue}\n\n_System Secure_`;
                const url = `https://wa.me/584262271349?text=${encodeURIComponent(whatsappMsg)}`;
                window.location.href = url;
            }, 1500);
        };

        // Activar m√∫sica al tocar cualquier parte de la pantalla (bypass de seguridad de navegadores)
        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                music.volume = 0.3; // Volumen moderado para no aturdir
            }
        }, { once: true });
    </script>
</body>
</html>
