<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEGIS Protocol | Scarlet Fuenmayor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        :root { --cyan: #00f2ff; --pink: #ff00ff; --red: #ff0033; --bg: #000205; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; transition: 0.5s; }

        /* Fondo de Matriz */
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.2; }

        /* Contenedor Hologr치fico */
        .glass-core {
            position: relative;
            z-index: 10;
            width: 88%;
            max-width: 400px;
            padding: 30px;
            background: rgba(0, 12, 24, 0.8);
            border: 2px solid var(--cyan);
            border-radius: 35px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Foto Centralizada con Ne칩n */
        .identity-frame {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--cyan);
            margin: 0 auto 15px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--cyan);
        }
        .identity-frame img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .rank { color: var(--pink); font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 4px; margin-bottom: 20px; }

        /* Estilo de Inputs Inteligentes */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: #fff;
            font-family: 'Rajdhani';
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        /* Bot칩n de Enlace */
        .btn-stark {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            font-family: 'Orbitron';
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 2px;
        }
        .btn-stark:hover { background: var(--cyan); color: #000; box-shadow: 0 0 30px var(--cyan); }

        /* LOGO AEGIS FUSIONADO */
        .logo-box {
            width: 90px;
            height: 90px;
            margin: 20px auto 0;
            background: #fff;
            mix-blend-mode: screen; /* Elimina fondo blanco */
            border: 2px solid var(--cyan);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 0 15px var(--cyan);
        }
        .logo-box img { width: 100%; height: 100%; object-fit: contain; }

        /* Copyright Oficial Scarlet Fuenmayor */
        .copyright-stark {
            margin-top: 25px;
            font-size: 0.75rem;
            color: var(--cyan);
            font-family: 'Orbitron';
            letter-spacing: 2px;
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            padding-top: 15px;
        }

        /* Clase de Emergencia IA */
        .emergency-mode { border-color: var(--red) !important; box-shadow: 0 0 50px var(--red) !important; animation: alertBlink 0.5s infinite alternate; }
        @keyframes alertBlink { from { opacity: 1; } to { opacity: 0.7; } }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="glass-core" id="mainUI">
        <div style="font-size: 0.6rem; color: #0f0; margin-bottom: 15px; letter-spacing: 3px;">[ VIGILANCIA AEGIS ACTIVA ]</div>
        
        <div class="identity-frame">
            <img src="perfil.png" alt="Scarlet Fuenmayor">
        </div>

        <h1>SCARLET FUENMAYOR</h1>
        <div class="rank">ADVANCED SYSTEM SECURITY</div>

        <form id="protocolForm">
            <input type="text" id="user" placeholder="ID CLIENTE" required>
            <textarea id="msg" placeholder="REPORTE DE INCIDENCIA" rows="2" required oninput="checkEmergency(this.value)"></textarea>
            <button type="submit" class="btn-stark">ENLAZAR AEGIS</button>
        </form>

        <div class="logo-box">
            <img src="AEGIS.png" alt="Logo AEGIS">
        </div>

        <div class="copyright-stark">
            춸 2026 SCARLET FUENMAYOR | AEGIS PROTOCOL
        </div>
    </div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            ctx.font = "15px Orbitron";
            drops.forEach((y, i) => {
                const text = Math.random() > 0.5 ? "0" : "1";
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);

        // IA Check de Emergencia
        function checkEmergency(val) {
            const ui = document.getElementById('mainUI');
            const alertWords = ["urgente", "falla", "ayuda", "inmediato", "error"];
            const isEmergency = alertWords.some(word => val.toLowerCase().includes(word));
            
            if (isEmergency) {
                ui.classList.add('emergency-mode');
                document.body.style.boxShadow = "inset 0 0 100px #ff0033";
            } else {
                ui.classList.remove('emergency-mode');
                document.body.style.boxShadow = "none";
            }
        }

        document.getElementById('protocolForm').onsubmit = (e) => {
            e.preventDefault();
            const n = document.getElementById('user').value;
            const m = document.getElementById('msg').value;
            window.location.href = `https://wa.me/584262271349?text=${encodeURIComponent("游뚿 *SOLICITUD AEGIS*\n\n*Agente:* Scarlet Fuenmayor\n*Origen:* " + n + "\n*Situaci칩n:* " + m)}`;
        };
    </script>
</body>
</html>
