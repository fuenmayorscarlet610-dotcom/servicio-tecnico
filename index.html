<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS CORE | © SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --dark: #01080b;
            --panel: rgba(0, 18, 25, 0.95);
        }

        body, html {
            background-color: var(--dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #001a1a 0%, var(--dark) 100%);
        }

        /* --- LOADING TÁCTICO --- */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bar-bg { width: 250px; height: 3px; background: #111; margin: 20px 0; border-radius: 10px; overflow: hidden; border: 1px solid rgba(0, 242, 255, 0.3); }
        .bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); transition: 0.1s; }

        /* --- CHASIS INTEGRADO (Estilo tu captura favorita) --- */
        .main-chassis {
            width: 85%;
            max-width: 420px;
            background: var(--panel);
            border: 2px solid var(--cyan);
            border-radius: 50px; /* Marcos redondeados perfectos */
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            display: none;
            position: relative;
            animation: emerge 1.2s ease-out;
        }

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .header-integrated {
            padding: 40px 20px 20px;
            background: linear-gradient(180deg, rgba(0,242,255,0.1) 0%, transparent 100%);
            text-align: center;
        }

        .profile-hex {
            width: 130px;
            height: 130px;
            margin: 0 auto;
            border: 3px solid var(--cyan);
            border-radius: 50%;
            padding: 5px;
            background: var(--dark);
            box-shadow: 0 0 20px var(--cyan);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('perfil.png') center/cover no-repeat;
        }

        .dev-status {
            color: var(--pink);
            font-size: 0.65rem;
            letter-spacing: 4px;
            margin: 20px 0 10px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--pink);
        }

        /* --- INPUTS Y ACCIÓN --- */
        .body-content { padding: 0 35px 35px; }

        .tactical-input {
            width: 100%;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-family: 'Share Tech Mono';
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-link {
            width: 100%;
            padding: 18px;
            background: var(--cyan);
            border: none;
            border-radius: 15px;
            color: var(--dark);
            font-family: 'Orbitron';
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-link:hover { background: var(--pink); color: white; box-shadow: 0 0 25px var(--pink); }

        /* EFECTO TYPEWRITER */
        .phrase-box {
            margin-top: 25px;
            min-height: 45px;
            font-family: 'Share Tech Mono';
            font-size: 0.85rem;
            color: var(--cyan);
            line-height: 1.4;
        }

        .aegis-footer {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .aegis-logo { width: 50px; filter: drop-shadow(0 0 8px var(--cyan)); }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 0.7rem; color: var(--cyan); letter-spacing: 3px;">BYPASSING SECURITY...</div>
    <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
    <button id="access-btn" onclick="activateSystem()" style="display:none; background:none; border:1px solid var(--pink); color:var(--pink); padding:10px 25px; cursor:pointer; font-family:'Orbitron';">INICIAR ENLACE</button>
</div>

<div class="main-chassis" id="chassis">
    <div class="header-integrated">
        <div class="profile-hex"><div class="profile-img"></div></div>
        <div class="dev-status">TECH DEVELOPER & SECURITY</div>
        <h2 style="margin: 0; font-size: 1.1rem; letter-spacing: 2px;">SCARLET FUENMAYOR</h2>
    </div>

    <div class="body-content">
        <input type="text" class="tactical-input" placeholder="[ NOMBRE O EMPRESA ]">
        <button class="btn-link">ENLAZAR SISTEMA</button>
        <div class="phrase-box" id="writer"></div>
    </div>

    <div class="aegis-footer">
        <img src="AEGIS.png" class="aegis-logo" alt="AEGIS">
        <div style="font-size: 0.55rem; opacity: 0.5; margin-top: 10px; text-align: center;">
            © 2026 SCARLET FUENMAYOR<br>PROTOCOL AEGIS V4.0
        </div>
    </div>
</div>

<audio id="bg-audio" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<script>
    let p = 0;
    const interval = setInterval(() => {
        p++;
        document.getElementById('fill').style.width = p + "%";
        if(p >= 100) {
            clearInterval(interval);
            document.getElementById('access-btn').style.display = "block";
        }
    }, 25);

    function activateSystem() {
        document.getElementById('bg-audio').play();
        document.getElementById('loader').style.display = "none";
        document.getElementById('chassis').style.display = "block";
        typeMessage();
    }

    const message = "EL PRESENTE ES HOY Y ESTÁ A TU ALCANCE AHORA";
    let charIndex = 0;
    function typeMessage() {
        if (charIndex < message.length) {
            document.getElementById("writer").innerHTML += message.charAt(charIndex);
            charIndex++;
            setTimeout(typeMessage, 60);
        }
    }
</script>

</body>
</html>
