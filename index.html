<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEGIS Protocol | Scarlet Fuenmayor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        :root { --cyan: #00f2ff; --pink: #ff00ff; --bg: #000; --green: #0f0; --accent-glow: rgba(0, 242, 255, 0.6); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; min-height: 100vh; overflow: hidden; position: relative; }

        /* Efecto de part铆culas de fondo (Cyberpunk) */
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }

        /* Activador de Sistema (Carga Cyberpunk) */
        #activador { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center; font-family: 'Orbitron'; }
        .glitch-text { font-size: 2rem; color: var(--cyan); text-shadow: 0 0 10px var(--accent-glow); animation: glitch 1s infinite; margin-bottom: 10px; }
        .scanline { position: relative; width: 80%; height: 2px; background: linear-gradient(to right, transparent, var(--pink), transparent); animation: scan 3s infinite linear; opacity: 0.7; margin-bottom: 20px; }
        .tap-prompt { font-size: 0.8rem; color: var(--green); animation: blink 1s infinite; letter-spacing: 2px; }

        /* Interfaz AEGIS (Con transiciones) */
        .container { position: relative; z-index: 2; width: 100%; max-width: 500px; padding: 20px; text-align: center; border: 1px solid rgba(0, 242, 255, 0.2); background: rgba(0, 0, 0, 0.9); box-shadow: 0 0 30px var(--accent-glow); margin: 20px; transform: scale(0.8); opacity: 0; transition: all 1s ease-out; }
        .container.active { transform: scale(1); opacity: 1; } /* Estado activo */

        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 3px solid var(--cyan); margin: 10px auto 20px; object-fit: cover; display: block; box-shadow: 0 0 20px var(--cyan); filter: drop-shadow(0 0 10px var(--pink)); animation: pulse-border 2s infinite alternate; }
        .logo-footer { width: 100px; margin: 30px auto 10px; display: block; filter: drop-shadow(0 0 10px var(--cyan)); }

        h1 { font-family: 'Orbitron'; color: var(--cyan); text-shadow: 0 0 15px var(--cyan); font-size: 1.6rem; margin-bottom: 5px; letter-spacing: 2px; }
        .status-bar { border: 1px solid var(--cyan); padding: 5px; margin-bottom: 20px; font-size: 0.7rem; color: var(--green); letter-spacing: 2px; text-transform: uppercase; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
        .quote { font-style: italic; color: var(--pink); margin: 25px 0; font-size: 0.95rem; border-left: 3px solid var(--pink); padding-left: 15px; text-align: left; line-height: 1.4; text-shadow: 0 0 5px rgba(255, 0, 255, 0.5); }

        input, textarea { width: 100%; background: rgba(0, 242, 255, 0.05); border: 1px solid var(--cyan); color: #fff; padding: 12px; margin-bottom: 12px; font-family: 'Rajdhani'; outline: none; font-size: 1rem; box-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }
        input:focus, textarea:focus { border-color: var(--pink); box-shadow: 0 0 10px var(--pink); }

        .btn-wa, .btn-mail { width: 100%; padding: 15px; background: transparent; border: 1px solid var(--cyan); color: var(--cyan); font-family: 'Orbitron'; cursor: pointer; transition: 0.4s; letter-spacing: 2px; margin-top: 15px; text-transform: uppercase; box-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        .btn-wa:hover, .btn-mail:hover { background: var(--cyan); color: #000; box-shadow: 0 0 25px var(--cyan), 0 0 40px var(--pink); }
        .btn-mail { border-color: var(--pink); color: var(--pink); box-shadow: 0 0 10px rgba(255, 0, 255, 0.3); }

        .footer-aegis { font-size: 0.6rem; color: var(--cyan); opacity: 0.5; letter-spacing: 2px; margin-top: 30px; text-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }

        /* Animaciones Cyberpunk */
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--pink), -0.05em -0.025em 0 var(--cyan); }
            14% { text-shadow: -0.05em -0.025em 0 var(--pink), 0.025em 0.05em 0 var(--cyan); }
            15% { text-shadow: 0.025em 0.05em 0 var(--pink), -0.05em -0.025em 0 var(--cyan); }
            49% { text-shadow: 0.025em 0.05em 0 var(--pink), -0.05em -0.025em 0 var(--cyan); }
            50% { text-shadow: -0.05em 0 0 var(--pink), 0.05em -0.025em 0 var(--cyan); }
            99% { text-shadow: -0.05em 0 0 var(--pink), 0.05em -0.025em 0 var(--cyan); }
            100% { text-shadow: 0.05em 0 0 var(--pink), -0.05em -0.025em 0 var(--cyan); }
        }
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 10px var(--cyan), 0 0 20px var(--pink); }
            100% { box-shadow: 0 0 20px var(--cyan), 0 0 30px var(--pink); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div id="activador" onclick="startAEGIS()">
        <div class="glitch-text">INICIANDO // PROTOCOLO AEGIS</div>
        <div class="scanline"></div>
        <p class="tap-prompt">// TAP PARA ACCEDER AL SISTEMA // </p>
    </div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="ui">
        <div class="status-bar">VIGILANCIA ACTIVA | CARACAS, VZLA</div>
        
        <img src="perfil.png" alt="Scarlet Fuenmayor" class="profile-img">

        <h1>SCARLET FUENMAYOR</h1>
        <p style="color: var(--cyan); font-size: 0.8rem; letter-spacing: 3px; font-weight: bold; text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);">SYSTEM SECURITY & SUPPORT</p>

        <div class="quote">
            "La tecnolog铆a debe ser un puente, no una barrera"
        </div>

        <form id="formAegis">
            <input type="text" id="user" placeholder="NOMBRE DEL CLIENTE // EMPRESA" required>
            <textarea id="msg" rows="3" placeholder="REPORTE TCNICO DE FALLA // TIPO DE SERVICIO" required></textarea>
            <button type="submit" class="btn-wa">ENLAZAR VIA WHATSAPP // COMUNICACIN SEGURA</button>
        </form>

        <button class="btn-mail" onclick="window.location.href='mailto:Fuenmayorscarlet610@gmail.com'">CONTACTO CORREO // PROTOCOLO FORMAL</button>

        <img src="AEGIS.png" alt="Logo AEGIS" class="logo-footer">

        <footer class="footer-aegis">
            漏 2026 GLOBAL TECH SECURE | AEGIS PROTOCOL
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuraci贸n de particles.js (Estrellas Cyberpunk)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00f2ff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 } },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff00ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // L贸gica de Activaci贸n del Sistema
        function startAEGIS() {
            const audio = document.getElementById('music');
            audio.play().catch(e => console.log("Audio en espera")); // Inicia el audio al tocar
            
            // Oculta la pantalla de carga
            document.getElementById('activador').style.display = 'none';

            // Activa la interfaz principal con la animaci贸n
            const ui = document.getElementById('ui');
            ui.style.display = 'block';
            setTimeout(() => { ui.classList.add('active'); }, 50); // A帽ade clase 'active' para la transici贸n
            document.body.style.overflow = 'auto'; // Permite scroll si la interfaz es muy larga
        }

        // Env铆o de formulario a WhatsApp
        document.getElementById('formAegis').onsubmit = (e) => {
            e.preventDefault();
            const n = document.getElementById('user').value;
            const m = document.getElementById('msg').value;
            const link = "https://wa.me/584262271349?text=" + encodeURIComponent(" *PROTOCOLO AEGIS ACTIVADO*\n\n*CLIENTE/EMPRESA:* " + n + "\n*REPORTE TCNICO:* " + m);
            window.location.href = link;
        };
    </script>
</body>
</html>
