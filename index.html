<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Protocol | Scarlet Fuenmayor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        :root { --cyan: #00f2ff; --bg: #000205; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* PANTALLA DE CARGA (LOADING) */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-text { font-family: 'Orbitron'; color: var(--cyan); letter-spacing: 5px; margin-bottom: 20px; font-size: 0.8rem; }
        .progress-bar { width: 200px; height: 4px; background: rgba(0, 242, 255, 0.1); border-radius: 10px; overflow: hidden; border: 1px solid var(--cyan); }
        .progress-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 15px var(--cyan); transition: 0.1s; }

        /* INTERFAZ PRINCIPAL */
        .main-ui { opacity: 0; transition: 1.5s; text-align: center; width: 90%; max-width: 400px; z-index: 10; display: none; }
        .glass-card {
            background: rgba(0, 15, 30, 0.9); border: 2px solid var(--cyan); border-radius: 40px;
            padding: 30px 20px; backdrop-filter: blur(15px); box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
        }

        /* Foto y Logo con FusiÃ³n Stark */
        .frame { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--cyan); margin: 0 auto 15px; box-shadow: 0 0 20px var(--cyan); overflow: hidden; }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .logo-stark {
            width: 100px; height: 100px; margin: 20px auto; background: white;
            mix-blend-mode: screen; border: 2px solid var(--cyan); border-radius: 50%;
            padding: 10px; box-shadow: 0 0 15px var(--cyan); display: flex; align-items: center;
        }
        .logo-stark img { width: 100%; object-fit: contain; }

        h1 { font-family: 'Orbitron'; font-size: 1.4rem; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 12px; background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3); color: #fff; border-radius: 10px; text-align: center;
        }

        .btn-link {
            width: 100%; padding: 16px; background: transparent; border: 1px solid var(--cyan);
            color: var(--cyan); font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase;
        }

        /* Copyright Scarlet Fuenmayor */
        .footer-legal { margin-top: 25px; border-top: 1px solid rgba(0, 242, 255, 0.2); padding-top: 15px; font-family: 'Orbitron'; font-size: 0.6rem; color: var(--cyan); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loading-text">INICIALIZANDO AEGIS... <span id="percent">0%</span></div>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    </div>

    <div class="main-ui" id="ui">
        <div class="glass-card">
            <div class="frame"><img src="perfil.png" alt="Scarlet"></div>
            <h1>SCARLET FUENMAYOR</h1>
            <p style="color: #ff00ff; font-family: 'Orbitron'; font-size: 0.7rem; margin-bottom: 20px;">SYSTEM SECURITY</p>

            <form id="contact">
                <input type="text" placeholder="ID CLIENTE" required>
                <textarea placeholder="INCIDENCIA" rows="2" required></textarea>
                <button type="submit" class="btn-link">ACTIVAR ENLACE</button>
            </form>

            <div class="logo-stark"><img src="AEGIS.png" alt="Logo"></div>

            <div class="footer-legal">Â© 2026 SCARLET FUENMAYOR | AEGIS PROTOCOL</div>
        </div>
    </div>

    <script>
        // AnimaciÃ³n de Carga Stark
        let count = 0;
        const fill = document.getElementById('fill');
        const percent = document.getElementById('percent');
        const loader = document.getElementById('loader');
        const ui = document.getElementById('ui');

        const interval = setInterval(() => {
            count++;
            fill.style.width = count + "%";
            percent.innerText = count + "%";
            if(count === 100) {
                clearInterval(interval);
                setTimeout(() => {
                    loader.style.display = 'none';
                    ui.style.display = 'block';
                    setTimeout(() => ui.style.opacity = 1, 50);
                }, 500);
            }
        }, 30);

        document.getElementById('contact').onsubmit = (e) => {
            e.preventDefault();
            window.location.href = "https://wa.me/584262271349?text=" + encodeURIComponent("ðŸš¨ PROTOCOLO AEGIS ACTIVADO");
        };
    </script>
</body>
</html>
