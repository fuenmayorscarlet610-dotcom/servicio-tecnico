<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS CORE | © SCARLET FUENMAYOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff00ff;
            --dark: #01080b;
            --panel: rgba(0, 18, 25, 0.95);
        }

        body, html {
            background-color: var(--dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fondo de rejilla técnica */
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- LOADING SYSTEM --- */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-box {
            border: 1px solid var(--cyan);
            padding: 20px;
            background: var(--panel);
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .bar-bg { width: 200px; height: 2px; background: #111; margin: 15px 0; position: relative; }
        .bar-fill { width: 0%; height: 100%; background: var(--cyan); box-shadow: 0 0 10px var(--cyan); }

        /* --- INTERFAZ INTEGRADA --- */
        .main-chassis {
            width: 90%;
            max-width: 450px;
            background: var(--panel);
            border: 1px solid var(--cyan);
            border-radius: 40px;
            padding: 0; /* Para integrar la imagen arriba */
            box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px rgba(0, 242, 255, 0.2);
            overflow: hidden;
            display: none; /* Se activa tras el loading */
        }

        /* Cabecera integrada con la foto */
        .chassis-header {
            background: linear-gradient(to bottom, rgba(0,242,255,0.1), transparent);
            padding: 30px 20px 10px;
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
        }

        .profile-frame {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            padding: 4px;
            background: var(--dark);
            box-shadow: 0 0 15px var(--cyan);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('perfil.png') center/cover no-repeat;
            filter: grayscale(30%) contrast(110%);
        }

        .dev-tag {
            color: var(--pink);
            font-size: 0.6rem;
            letter-spacing: 4px;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Cuerpo del formulario */
        .chassis-body { padding: 25px; }

        .input-field {
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-left: 4px solid var(--cyan);
            border-radius: 8px;
            padding: 15px;
            color: var(--cyan);
            width: 100%;
            margin-bottom: 15px;
            font-family: 'Share Tech Mono';
            box-sizing: border-box;
        }

        .btn-ignite {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 1px solid var(--pink);
            color: var(--pink);
            border-radius: 40px;
            font-family: 'Orbitron';
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-ignite:hover {
            background: var(--pink);
            color: white;
            box-shadow: 0 0 30px var(--pink);
        }

        /* FRASE CON EFECTO TYPEWRITER */
        .typewriter-box {
            min-height: 40px;
            margin-top: 20px;
            font-family: 'Share Tech Mono';
            font-size: 0.8rem;
            color: var(--cyan);
            text-align: center;
        }

        .footer-logo-area {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .aegis-logo-small { width: 40px; opacity: 0.8; }
    </style>
</head>
<body>

<div id="loader">
    <div class="loading-box">
        <div style="font-size: 0.6rem; color: var(--cyan);">ACCESSING ENCRYPTED CORE...</div>
        <div class="bar-bg"><div class="bar-fill" id="fill"></div></div>
        <button id="entry-btn" onclick="startCore()" style="display:none; background:none; border:1px solid var(--cyan); color:var(--cyan); padding:5px 15px; cursor:pointer; font-family:'Orbitron'; font-size: 0.7rem;">INGRESAR AL SISTEMA</button>
    </div>
</div>

<div class="main-chassis" id="chassis">
    <div class="chassis-header">
        <div class="profile-frame">
            <div class="profile-img"></div>
        </div>
        <div class="dev-tag">SR. TECH DEVELOPER</div>
        <h2 style="margin: 10px 0 5px; font-size: 1rem;">SCARLET FUENMAYOR</h2>
    </div>

    <div class="chassis-body">
        <input type="text" class="input-field" placeholder="[ NOMBRE O EMPRESA ]">
        <textarea class="input-field" rows="2" placeholder="[ REPORTE DE SISTEMA ]"></textarea>
        <button class="btn-ignite">ESTABLECER VÍNCULO</button>
        
        <div class="typewriter-box" id="phrase-target"></div>
    </div>

    <div class="footer-logo-area">
        <img src="AEGIS.png" class="aegis-logo-small" alt="AEGIS">
        <div style="font-size: 0.5rem; opacity: 0.5;">© 2026 SCARLET FUENMAYOR<br>PROTOCOL AEGIS V4.0</div>
    </div>
</div>

<audio id="bg-audio" loop><source src="musica.mp3" type="audio/mpeg"></audio>

<script>
    // Lógica de carga
    let p = 0;
    const interval = setInterval(() => {
        p++;
        document.getElementById('fill').style.width = p + "%";
        if(p >= 100) {
            clearInterval(interval);
            document.getElementById('entry-btn').style.display = "block";
        }
    }, 30);

    function startCore() {
        document.getElementById('bg-audio').play();
        document.getElementById('loader').style.display = "none";
        document.getElementById('chassis').style.display = "block";
        startTypewriter();
    }

    // Efecto de escritura para tu frase icónica
    const phrase = "EL PRESENTE ES HOY Y ESTÁ A TU ALCANCE AHORA";
    let index = 0;
    function startTypewriter() {
        if (index < phrase.length) {
            document.getElementById("phrase-target").innerHTML += phrase.charAt(index);
            index++;
            setTimeout(startTypewriter, 70);
        }
    }
</script>

</body>
</html>
